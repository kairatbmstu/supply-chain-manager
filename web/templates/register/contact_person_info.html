{{ template "header" }}

<div id="container">
  <div style="max-width: 530px;  margin: 100px auto auto auto; ">
    <h1>Регистрация в «Магнум»</h1>
  </div>
  <div class="card" style="max-width: 530px;  margin: 100px auto auto auto;">
    <div class="card-body">
      <form method="POST" action="/register/contact_person_info">
        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Email</label>
            <input type="text" name="email" class="form-control" id="email" value="{{ .regForm.Email }}" >
            <div class="invalid-feedback" id="error-email-required">
              Не заполнено обязательное поле
            </div>
            <div class="invalid-feedback" id="error-not-email">
              В поле должен быть заполнен Email
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Контактное лицо</label>
            <input type="text" name="contactFullname" class="form-control" id="contactFullname" placeholder="ФИО" value="{{ .regForm.ContactPersonFullname }}"
              >
            <div class="invalid-feedback" id="error-contactFullname-required">
              Не заполнено обязательное поле
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Должность</label>
            <input type="text" class="form-control" name="position" id="position" placeholder="Менеджер" value="{{ .regForm.ContactPersonPosition }}" >
            <div class="invalid-feedback" id="error-position-required">
              Не заполнено обязательное поле
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <button type="button" id="form-submit-button" class="btn btn-primary">Следующий шаг</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/web/js/registration/contact_person_info.js" crossorigin="anonymous"></script>


{{ template "footer" }}
