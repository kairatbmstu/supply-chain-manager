{{ template "header" }}
<script src="web/js/login.js" crossorigin="anonymous"></script>
   
    <div id="container">
        <form method="POST" action="/login" style="max-width: 330px;  margin: 200px auto auto auto;">
            <div class="mb-3">
              <label for="username" class="form-label">Email:</label>
              <input type="text" class="form-control" id="username" name="username" value=""/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" value=""/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button id="goto_registration" type="button" class="btn btn-primary">Registration</button>
          </form>
     </div>
{{ template "footer" }}
